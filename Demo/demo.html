<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>mooTimePicker</title>
		<link href="./css/styles.css" rel="stylesheet" type="text/css" />

		<script src="./js/mootools-1.3.js" type="text/javascript"></script>		
        <script src="./js/mootools-1.3-more.js" type="text/javascript"></script>
		<script src="../Source/mooTimePicker.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.addEvent('domready', function(){
				new mooTimePicker($('timeH'),{alwaysOn:true,labelsPosition:'bottom',showLabels: true});
				new mooTimePicker($('time1'));
				new mooTimePicker($('time2'),{alwaysOn:true,secondsSliders:true,secsSteps:6});
				new mooTimePicker($('time3'),{alwaysOn:true,secondsSliders:true,minuteSteps:1,secsLabel:'sec'});
			});
		</script>
	</head> 
<body>
<div class="wrap">
	<div class="body">
		<input type="text" id="timeH" value="09:10" />
	</div>
	<div class="body">
		<input type="text" id="time1" value="09:10" />
	</div>
	<div class="body">
		<input type="text" id="time2" value="09:10" />
	</div>	
	<div class="body">
		<input type="text" id="time3" value="09:10" />
	</div>		
</div>
</body>
</html>
